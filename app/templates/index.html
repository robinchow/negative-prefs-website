<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="images/broken_heart.png" />
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <div class="container">
    <div class="row">
    <h2 class="center-align" style="text-transform:capitalize;">What does {{ person }} hate?</h2>
    </div>
  <div class="row">
    <form class="col s12" action="/check" method="GET">
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="thing" name="thing" type="text">
          <label for="thing">Does {{ person }} hate</label>
        </div>
      </div>
    </form>
  </div>
  <div>
    <a href="list">See full list ...</a>
  </div>
  </body>
</html>
