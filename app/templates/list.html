<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="images/broken_heart.png" />
  </head>

  <body class="container">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <div class="row">
		<h4>{{ person }} hates...</h4>
        <ul class="browser-default" id="hate_list">
        {% for item in hates %}
            <li><a href="https://www.google.com/search?q={{ item }}" target="_blank">{{ item }}</a></li>
        {% endfor %}
        </ul>
        <h4>{{ person }} likes...</h4>
        <ul class="browser-default" id="like_list">
        {% for item in likes %}
            <li><a href="https://www.google.com/search?q={{ item }}" target="_blank">{{ item }}</a></li>
        {% endfor %}
        </ul>
    </div>

    <div class="row">
    <a href="/">Home</a>
    </div>

  </body>
</html>
